<!DOCTYPE html>
<html ng-app="gitHubAngular">

<head>
  <title>GitHub App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.css" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.js"></script>
</head>

<body ng-controller="MainController as mc">
  <div class="container">
    <h1 ng-bind="mc.message"></h1>
    <div ng-bind="mc.error"></div>
    <div ng-bind="mc.username"></div>
    <span ng-bind="mc.countDown"></span>
    <form class="form-inline" ng-submit="mc.search(mc.userName);">
      <div class="form-group">
        <label for="searchRepository">Repository:</label>
        <input type="search" required placeholder="Search Repo Here" ng-model="mc.userName" class="form-control" id="repoInput" />
        <button type="submit" class="btn btn-default">Search</button>
      </div>
    </form>
    <div ng-if="mc.user">
      <h2 ng-bind="mc.user.name"></h2>
      <img ng-src="{{mc.user.avatar_url}}" title="{{mc.user.name}}" class="img-responsive img-rounded center-block" style=" width= 100px; height=100px;" />
      <div class="form-group">
        <label for="selectOne">Order By:</label>
        <select class="form-control" id="selectOne" ng-model="mc.repoSortOrder">
          <option value="+name">Name</option>
          <option value="-stargazers_count">Stars</option>
          <option value="+language">Language</option>
        </select>
      </div>
    </div>
    <div class="table-responsive" id="userDetails">
      <table ng-if="!!mc.user" class="table table-striped">
        <caption>GitHub Repository Information</caption>
        <thead>
          <tr>
            <th>Name</th>
            <th>Stars</th>
            <th>Language</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="repo in mc.user.repos | orderBy:mc.repoSortOrder">
            <td ng-bind="repo.name"></td>
            <td ng-bind="(repo.stargazers_count | number)"></td>
            <td ng-bind="repo.language"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>
</body>

</html>
