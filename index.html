<!DOCTYPE html>
<html ng-app="gitHubAngular">

<head>
  <title>GitHub App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.css" />
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
</head>

<body ng-controller="MainController as mc">
  <div class="container">
    <h1 ng-bind="mc.message"></h1>
    <div ng-bind="mc.error"></div>
    <div ng-bind="mc.username"></div>
    <span ng-bind="mc.countDown"></span>
    <form class="form-inline" ng-submit="mc.search(mc.userName);">
      <div class="form-group">
        <label for="searchRepository">Repository:</label>
        <input type="search" required placeholder="Search Repo Here" ng-model="mc.userName" class="form-control" id="repoInput" />
        <button type="submit" class="btn btn-default">Search</button>
      </div>
    </form>
    <div ng-include="'gitHubUser.html'" ng-show="mc.user"></div>
  </div>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js" type="text/javascript"></script>
  <script src="userInformationService.js" type="text/javascript"></script>
</body>

</html>
